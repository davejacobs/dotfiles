# ~/.tmuxinator/wit.yml
# you can make as many tabs as you wish...

project_name: wit
project_root: ~/Projects/wit
rbenv: 1.9.3@wit-clojure
tabs:
  - server: lein ring server-headless
  - grunt: "cd resources && ulimit -n 1024 && grunt watch"
  - database: psql wit_clojure
  - repl: lein repl
  - bash: # empty
